{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} {{ site_name }}/{{ location_name }} {% endblock %}

{% block heading %} <h1 class="page-header">Manage Sensor</h1> {% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Sensor Info
                </div>
                <div class="panel-body">
                    {% crispy form %}
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
    $(document).ready(function() {
        var redirectUrl = '{% url 'sites:load_location' %}';
        redirectUrl += "?site_name={{ site_name }}";
        redirectUrl += "&location_name={{ location_name }}";

        $('input[type=radio][name=time_format]').on('click', function() {
                if (this.value == 'timestamp') {
                    $('#div_id_time_ids').hide();
                }
                else if (this.value == 'campbell') {
                    $('#div_id_time_ids').show();
                }
            });

        $('#button-id-cancel').on('click', function() {
            document.location.href = redirectUrl;
        });
    });
    </script>
{% endblock %}
