{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block extracss %}
    <style>

        .carousel{
            width: 100%;
            height: 300px;
            margin: 0 auto;
    }
  </style>
{% endblock %}

{% block heading %}
<h1 class="page-header">Monitored Sites</h1>
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <div id="sitesCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol id="sitesIndicators" class="carousel-indicators"></ol>

        <!-- Wrapper for slides -->
        <div id="sitesInner" class="carousel-inner" role="listbox"></div>

        <!-- Left and right controls -->
       <a class="left carousel-control" href="#sitesCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#sitesCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!--Carousel-->
</div>


{% endblock %}

{% block extrajs %}
<script type="text/javascript">
    $(document).ready(function() {

        var jsonSitesUrl = '{% url 'sites:load_sites_data' %}';
        var jsonAllSitesDataUrl = jsonSitesUrl + "?name=load_all_sites";

        var $sitesCarousel = $('#sitesCarousel');
        var $sitesIndicators = $('#sitesIndicators');
        var $sitesInner = $('#sitesInner');

        $.getJSON(jsonAllSitesDataUrl, function(allSitesData) {
            $.each(allSitesData, function(i, val) {
                if (i == 0) {
                    $sitesIndicators.append('<li data-target="#sitesCarousel" data-slide-to="' + i + '" class="active"></li>');
                    $sitesInner.append('<div class="item active"><div class="container"><div class="carousel-caption"><h1>' + val.site + '</h1><p>' + val.description + '</p></div></div></div>');

                }
                else {
                    $sitesIndicators.append('<li data-target="#sitesCarousel" data-slide-to="' + i + '"></li>');
                    $sitesInner.append('<div class="item"><div class="container"><div class="carousel-caption"><h1>' + val.site + '</h1><p>' + val.description + '</p></div></div></div>');

                }
            });

        });


    });
</script>
{% endblock %}
