{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Home{% endblock %}

{% block extracss %}
    <style>
        .carousel{
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block heading %}
    <h1 class="page-header">Monitored Sites</h1>
{% endblock %}

{% block content %}
    <div class="col-lg-12">
        <div id="sitesCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol id="sitesIndicators" class="carousel-indicators"></ol>

            <!-- Wrapper for slides -->
            <div id="sitesInner" class="carousel-inner" role="listbox"></div>

            <!-- Left and right controls -->
           <a class="left carousel-control" href="#sitesCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#sitesCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!--Carousel-->
    </div>
{% endblock %}

{% block extrajs %}
    <script type="text/javascript">
        $(document).ready(function() {

            var jsonSitesUrl = '{% url 'sites:load_sites_json' %}';
            var jsonAllSitesDataUrl = jsonSitesUrl;

            var $sitesCarousel = $('#sitesCarousel');
            var $sitesIndicators = $('#sitesIndicators');
            var $sitesInner = $('#sitesInner');

            $.getJSON(jsonAllSitesDataUrl, function(allSitesData) {
                $.each(allSitesData, function(i, site) {
                    if (i == 0) {
                        $sitesIndicators.append('<li data-target="#sitesCarousel" data-slide-to="' + i + '" class="active"></li>');
                        $sitesInner.append('<div class="item active"><img src="{% static 'Erken_nordsidan.jpg' %}" alt=' + site.site + '</img><div class="container"><div class="carousel-caption"><h1>' + site.site + '</h1><p>' + site.description + '</p></div></div></div>');

                    }
                    else {
                        $sitesIndicators.append('<li data-target="#sitesCarousel" data-slide-to="' + i + '"></li>');
                        $sitesInner.append('<div class="item"><img src="{% static 'Erken_nordsidan.jpg' %}" alt=' + site.site + '</img><div class="container"><div class="carousel-caption"><h1>' + site.site + '</h1><p>' + site.description + '</p></div></div></div>');
                    }
                });
            });
        });
    </script>
{% endblock %}
